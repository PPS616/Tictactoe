<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Game</title>
<link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<div class="game">
  <h1>Tic-Tac-Toe</h1>
  <div id="game-board" class="board">
    <div class="row">
      <div class="cell" data-cell-index="0"> </div>
      <div class="cell" data-cell-index="1"> </div>
      <div class="cell" data-cell-index="2"> </div>
    </div>
    <div class="row">
      <div class="cell" data-cell-index="3"> </div>
      <div class="cell" data-cell-index="4"> </div>
      <div class="cell" data-cell-index="5"> </div>
    </div>
    <div class="row">
      <div class="cell" data-cell-index="6"> </div>
      <div class="cell" data-cell-index="7"> </div>
      <div class="cell" data-cell-index="8"> </div>
    </div>
  </div>
  <div class="game-info">
    <div id="display" class="game-status"></div>
    <button id="game-restart" class="game-restart">Restart Game</button>
  </div>
</div>

<div id="game-over-screen" class="game-over-screen">
  <div id="game-over-text" class="game-over-text"></div>
  <button id="new-game-button" class="new-game-button">New Game</button>
</div>

<script src="static/js/script.js"></script>
</body>
</html>
